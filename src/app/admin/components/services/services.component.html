<div class="flex w-full h-full">
  <div class="w-2/3 h-full p-2 flex flex-col gap-2">
    <!-- Tipos de Cita -->
    <div class="flex flex-col gap-4 h-full w-full overflow-hidden">
      <h1 class="font-bold text-xl">Tipos de Cita</h1>
      <div class="flex flex-wrap gap-4 overflow-scroll p-2">
        <div *ngFor="let tipo of appointmentTypes" class="bg-white shadow-md rounded-lg p-4 border w-64 cursor-pointer hover:border-blue-400">
          <h3 class="text-lg font-semibold">{{ tipo.nombreTipo }}</h3>
          <p>{{ tipo.descripcion }}</p>
          <p class="mt-2"><strong>Costo:</strong> ${{ tipo.costoBase }}</p>
        </div>
      </div>
    </div>

    <!-- Servicios Adicionales -->
    <div class="flex flex-col gap-4 h-full w-full overflow-hidden mt-6">
      <h1 class="font-bold text-xl">Servicios Adicionales</h1>
      <div class="flex flex-wrap gap-4 overflow-scroll p-2">
        <div *ngFor="let servicio of aditionalServices" class="bg-white shadow-md rounded-lg p-4 border w-64 cursor-pointer hover:border-blue-400">
          <h3 class="text-lg font-semibold">{{ servicio.nombreServicio }}</h3>
          <p>{{ servicio.descripcion }}</p>
          <p class="mt-2"><strong>Costo:</strong> ${{ servicio.costo }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
